<div class="register-container">
  <mat-card class="register-card">
    <h2 class="text-center">Registro</h2>

    <form (ngSubmit)="register()">
      <mat-form-field appearance="fill" class="form-group">
        <mat-label>Correo Electrónico</mat-label>
        <input
          matInput
          type="email"
          id="UsuarioCorreo"
          [(ngModel)]="user.UsuarioCorreo"
          name="UsuarioCorreo"
          required
        />
        <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-group">
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          type="password"
          id="UsuarioContrasena"
          [(ngModel)]="user.UsuarioContrasena"
          name="UsuarioContrasena"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-group">
        <mat-label>Nombres</mat-label>
        <input
          matInput
          type="text"
          id="UsuarioNombres"
          [(ngModel)]="user.UsuarioNombres"
          name="UsuarioNombres"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-group">
        <mat-label>Apellidos</mat-label>
        <input
          matInput
          type="text"
          id="UsuarioApellidos"
          [(ngModel)]="user.UsuarioApellidos"
          name="UsuarioApellidos"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-group">
        <mat-label>Teléfono</mat-label>
        <input
          matInput
          type="text"
          id="UsuarioTelefono"
          [(ngModel)]="user.UsuarioTelefono"
          name="UsuarioTelefono"
          required
        />
      </mat-form-field>

      <div class="button-container">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="isSubmitting"
          class="submit-button"
        >
          Registrar
        </button>
      </div>
    </form>

    <div class="login-link">
      <p class="text-center">
        ¿Ya tengo una cuenta? <a routerLink="/login">Iniciar sesión</a>
      </p>
    </div>
  </mat-card>
</div>
