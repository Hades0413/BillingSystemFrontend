<div class="cuenta-container">
  <h2>Editar Perfil</h2>

  <form (ngSubmit)="saveChanges()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        id="nombre"
        [(ngModel)]="user.usuarioNombres"
        name="UsuarioNombres"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input
        type="text"
        id="apellido"
        [(ngModel)]="user.usuarioApellidos"
        name="UsuarioApellidos"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="correo">Correo</label>
      <input
        type="email"
        id="correo"
        [(ngModel)]="user.usuarioCorreo"
        name="UsuarioCorreo"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input
        type="text"
        id="telefono"
        [(ngModel)]="user.usuarioTelefono"
        name="UsuarioTelefono"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="contrasena">Contraseña</label>
      <input
        type="password"
        id="contrasena"
        [(ngModel)]="user.usuarioContrasena"
        name="UsuarioContrasena"
        class="form-control"
      />
    </div>

    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>

  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</div>
